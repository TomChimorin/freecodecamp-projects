<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    <div class="register-box">
      <p>Item Price: $<span id="price">19.5</span></p>
      <input type="number" id="cash" placeholder="Enter customer cash">
      <button id="purchase-btn">Purchase</button>
      <p id="change-due">Change due will appear here.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
